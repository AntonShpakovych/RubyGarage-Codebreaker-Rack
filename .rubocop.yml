require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7.3
  Exclude:
    - 'vendor/bundle/**/*'
  NewCops: enable

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  IgnoredMethods: ['routes']

Metrics/MethodLength:
  IgnoredMethods: ['routes']

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']


RSpec/NestedGroups:
  Max: 5

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/VerifiedDoubleReference:
  Enabled: false
